<!DOCTYPE html>
<html layout:decorate="~{layout/basic.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf=extras=springsecurity4"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Member Join Page</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    JOIN
                </div>
                <div class="card-body">
                    <form action="/member/join" id="registerForm" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">MID</span>
                            <input class="form-control" name="mid" type="text">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">MPW</span>
                            <input class="form-control" name="mpw" type="password">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">EMAIL</span>
                            <input class="form-control" name="email" type="email">
                        </div>
                        <div class="my-4">
                            <div class="float-end">
                                <button class="btn btn-primary submitBtn" type="submit">Submit</button>
                                <button class="btn btn_secondary" type="reset">Reset</button>
                            </div>
                        </div>
                    </form>
                </div><!--end card body-->
            </div><!--end card-->
        </div><!--end col-->
    </div><!--end row-->
</div>

<script layout:fragment="script" th:inline="javascript">
    const error = [[${error}]]

    if (error && error == 'mid'){
        alert("동일한 MID를 가진 계정이 존재합니다.")
    }
</script>
</html>
